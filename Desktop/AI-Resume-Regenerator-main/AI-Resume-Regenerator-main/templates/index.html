<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Tailor App</title>
    <style>
        /* Background Gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        /* Card container */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 28px;
            font-weight: bold;
        }

        label {
            font-weight: 600;
            color: #555;
            display: block;
            text-align: left;
            margin-bottom: 6px;
            font-size: 15px;
        }

        input[type="file"], textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input[type="file"]:hover, textarea:hover {
            border-color: #2575fc;
        }

        textarea {
            resize: vertical;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: translateY(-2px);
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin-bottom: 20px;
        }

        li {
            background-color: #ffe0e0;
            color: #d8000c;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 5px;
        }

        /* Responsive */
        @media(max-width: 640px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Resume Tailoring System</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul>
          {% for msg in messages %}
            <li>{{ msg }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <form action="/process" method="post" enctype="multipart/form-data">

        <label for="resume">Candidate Resume (PDF/DOCX)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

        <label for="template">Company Resume Format (PDF/DOCX)</label>
        <input type="file" id="template" name="template" accept=".pdf,.docx" required>

        <label for="job_desc">Job Description</label>
        <textarea id="job_desc" name="job_desc" rows="6" placeholder="Paste job description here..." required></textarea>

        <button type="submit">Generate & Download PDF</button>
    </form>
</div>

</body>
</html>
