<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px dashed #667eea;
            border-radius: 10px;
            cursor: pointer;
        }

        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #667eea;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: #764ba2;
        }

        .file-info {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
            font-style: italic;
        }

        .optional-label {
            font-size: 11px;
            color: #888;
            font-weight: 400;
            margin-left: 5px;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .loading {
            pointer-events: none;
            opacity: 0.6;
        }

        .flash-messages {
            margin-bottom: 20px;
        }

        .flash-message {
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 10px;
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>AI Resume Generator</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="flash-messages">
            {% for message in messages %}
            <div class="flash-message">{{ message }}</div>
            {% endfor %}
        </div>
        {% endif %}
        {% endwith %}

        <form id="converterForm">
            <div class="form-group">
                <label>Upload Resume (PDF/DOCX)</label>
                <input type="file" id="resume" name="candidate_resume" accept=".pdf,.docx" required>
                <div class="file-info">Max size: 10MB</div>
            </div>

            <div class="form-group">
                <label>Client Job Description <span class="optional-label">(Optional - For Tailored
                        Resume)</span></label>
                <textarea id="jobDescription" name="job_description"
                    placeholder="Paste the job description here to tailor the resume format and content to match the requirements..."></textarea>
                <div class="file-info">Leave empty for standard format</div>
            </div>

            <button type="submit" class="submit-btn" id="submitBtn">ðŸš€ Convert & Download</button>
        </form>
    </div>

    <script>
        document.getElementById('converterForm').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.innerHTML = 'Converting...';
            btn.classList.add('loading');

            try {
                const resp = await fetch('/convert', {
                    method: 'POST',
                    body: new FormData(e.target)
                });
                if (resp.ok) {
                    const blob = await resp.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = resp.headers.get('Content-Disposition')?.match(/filename=(.+)/)?.[1] || 'Resume.pdf';
                    a.click();
                    setTimeout(() => window.location.reload(), 2000);
                } else {
                    alert('Error converting file');
                    btn.classList.remove('loading');
                    btn.innerHTML = 'ðŸš€ Convert & Download';
                }
            } catch (err) {
                alert('Connection error');
                btn.classList.remove('loading');
                btn.innerHTML = 'ðŸš€ Convert & Download';
            }
        };
    </script>
</body>

</html>
